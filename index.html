<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Lucrazon MICA</title>
 
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
    <script type="text/javascript" charset="utf-8" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
	
    
    <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
    <script type="text/javascript" charset="utf-8">

        // Wait for PhoneGap to load
        //
        //document.addEventListener("deviceready", onDeviceReady, false);
        
        
        function takePhoto() {            
            try {
            // Retrieve image file location from specified source
            navigator.camera.getPicture(showPhoto,
                                        function(message) { alert('get picture failed'); },
                                        { 
                                            quality: 50, 
                                            destinationType: navigator.camera.DestinationType.FILE_URI,
                                            sourceType: navigator.camera.PictureSourceType.CAMERA 
                                        }
                                        );
            }
            catch (err) {
                alert(err);
            }
        }

        function selectPhoto() {            
            try {
            // Retrieve image file location from specified source
            navigator.camera.getPicture(showPhoto,
                                        function(message) { alert('get picture failed'); },
                                        { 
                                            quality: 50, 
                                            destinationType: navigator.camera.DestinationType.FILE_URI,
                                            sourceType: navigator.camera.PictureSourceType.PHOTOLIBRARY 
                                        }
                                        );
            }
            catch (err) {
                alert(err);
            }
        }
        
        function showPhoto(imageURI)    {
            $('#selectedImage').attr('src',imageURI);
        }

        function uploadPhoto(imageURI) {
            var options = new FileUploadOptions();
            options.fileKey="file";
            options.fileName=imageURI.substr(imageURI.lastIndexOf('/')+1);
            options.mimeType="image/jpeg";

            var params = new Object();
            params.value1 = "test";
            params.value2 = "param";

            options.params = params;

            var ft = new FileTransfer();
            try {
                ft.upload(imageURI, "http://10.3.133.57:56115/", win, fail, options);
            }
            catch(err)   {
                alert(err);
            }
        }

        function win(r) {
            console.log("Code = " + r.responseCode);
            console.log("Response = " + r.response);
            console.log("Sent = " + r.bytesSent);
        }

        function fail(error) {
            alert("An error has occurred: Code = " + error.code);
            console.log("upload error source " + error.source);
            console.log("upload error target " + error.target);
        }

        </script>
</head>
<body>

<div data-role="page">        

    <div data-role="header">
        <h1>Mobile Image Capture App</h1>
    </div>
    
    <div data-role="content">
        <label for="appUserId">Enter your Merchant ID Key:</label><input type="text" name="appUserId" id="appUserId" value="" />
        <div data-role="button" onclick="takePhoto();">Take Photo</div>
        <div data-role="button" onclick="selectPhoto();">Select Photo</div>
        <img id="selectedImage" src="" border="0">
        <br><br>
        <div data-role="button" onclick="uploadPhoto(imageURI)">Upload Image</div>
    </div>
    
    <div data-role="footer">
        <h4>Copyright 2013<br>Lucrazon ECommerce</h4>
    </div>

</div>
    
</body>
</html>
