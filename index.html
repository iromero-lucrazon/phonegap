<!DOCTYPE html> 
<html>
<head>
    <title>Lucrazon MICA</title>
 
    <link rel="stylesheet" href="jquery.mobile-1.3.1.css" />
    
    <script type="text/javascript" charset="utf-8" src="jquery-1.8.3.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="jquery.mobile-1.2.1.min.js"></script>
	
    
    <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
    <script type="text/javascript" charset="utf-8" src="index.js"></script>
 
</head>
<body>

<div data-role="page">        

    <div data-role="header">
        <div style="margin: 0 auto; text-align: center;">
            <img src="logo.png" border="0" style="max-width: 100%; max-height: 100%;" />
        </div>
        <h1>Mobile Image Capture App</h1>
    </div>
    
    <div data-role="content">
        <label for="appUserId">Enter your Merchant ID Key:</label><input type="text" name="appUserId" id="appUserId" value="" />
        <div data-role="button" onclick="takePhoto();" class="">Take Photo</div>
        <div data-role="button" onclick="selectPhoto();">Select Photo</div>
        <img id="selectedImage" src="" border="0" style="min-width: 100%; min-height: 10em; max-width: 100%; max-height: 100%; border: 5px dotted #999;">
        <br><br>
        <div data-role="button" onclick="uploadPhoto(imageURI)">Upload Image</div>
    </div>
    
    <div data-role="footer" style="text-align: center; height: 3em;">
        <span style="font-size: .75em;">Copyright 2013 Lucrazon ECommerce</span>
    </div>

</div>
    
</body>
</html>
